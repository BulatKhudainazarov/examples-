<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <script>
        var words = [
            "программа",
            "макака",
            "прекрасный",
            "оладушек",
            "строка",
            "число",
            "осина"
        ];

        // Выбираем случайное слово
        var word = words[Math.floor(Math.random() * words.length)];

        console.log(word);

        // Создаем итоговый массив
        var answerArray = [];
        for (var i = 0; i < word.length; i++) {
            answerArray[i] = "_";
        }
        var trying = 5;
        var remainingLetters = word.length;
        // Игровой цикл
        while (remainingLetters > 0  ) {
            // Показываем состояние игры
            alert(answerArray.join(" "));
            // Запрашиваем вариант ответа
            var guess = prompt("Угадывайте букву или нажмите Отмена для выхода из игры.");
            var lowerGuess = guess.toLowerCase()
            if (lowerGuess === null) {
                //Выходим из игры
                break;
            } else if (lowerGuess.length !== 1) {
                alert("Пожалуйста, введите только одну букву.")
            } else {
                //Обновляем состояние игры
                for (var j = 0; j < word.length && answerArray[j] === "_"; j++) {
                     if (word[j] === lowerGuess) {
                        answerArray[j] = lowerGuess;
                        remainingLetters--;
                        }
                    }
                }
            // Конец игрового цикла
        }
        // Отображаем ответ и поздравление игрока
        alert(answerArray.join(" "));
        alert("Отлично! Было загадано слово " + word);
    </script>
</body>
</html>
