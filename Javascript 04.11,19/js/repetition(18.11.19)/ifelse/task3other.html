<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let someNumber = +prompt("Введите число", "0");

        let message = (someNumber > 0) ? 1 :
            (someNumber < 0) ? -1:
            0;

        alert(message);
    </script>
</body>
</html>
