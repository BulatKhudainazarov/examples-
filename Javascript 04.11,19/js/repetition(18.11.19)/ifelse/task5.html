<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"

        let login = prompt("Введите должность:", "");

        let message;

        message = (login == "Сотрудник") ? "Привет" :
            (login == "Директор") ? "Здравствуйте" :
            (login == "") ? "Нет логина" :
            "Отмена";

        alert(message);
    </script>
</body>
</html>
