<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let someNumber = +prompt("Введите число", "0");

        if (someNumber > 0) {
            alert(1);
        } else if (someNumber < 0) {
            alert(-1);
        } else {
            alert(0);
        }
    </script>
</body>
</html>
