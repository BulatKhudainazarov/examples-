<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        let age = prompt("Возраст?", 18);

        let message = (age < 3) ? "Здравствуй, малыш!" :
            (age < 18) ? "Привет" :
            (age < 100) ? "Здравствуйте" :
            "Какой необычный возраст!";

        alert(message);
    </script>
</body>
</html>
