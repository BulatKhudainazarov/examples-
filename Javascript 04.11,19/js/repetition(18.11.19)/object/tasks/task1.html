<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        let user = {
            name: "John",
            surname: "Smith",
        }
        user.name = "Pete";
        user.car = "bmw";

        delete user.name;

        for (let key in user) {
            alert(key + ": " + user[key]);
        }
    </script>
