<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let menu = {
            width: 200,
            height: 300,
            title: "My menu"
        }

        function multiplyNumeric(obj) {
            for(let key in obj) {
                if (isFinite(obj[key])) { // if (typeOf(obj[key] == number)) {...}
                    obj[key] *= 2;
                }
            }
        }

        multiplyNumeric(menu);

        for(let key in menu) {
            alert(key + ": " + menu[key]);
        }
    </script>
</body>
</html>
