    <script>
        function Accumulator(startingValue) {
            this.value = startingValue;

            this.read = function() {
                this.num = +prompt("Введите число?", "0");
                this.value += this.num;
            }

            return this.value;
        }

        let accumulator = new Accumulator(5);

        accumulator.read();
        accumulator.read();

        alert(accumulator.value)
    </script>
