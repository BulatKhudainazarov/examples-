<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let fruits = ["Яблоко"];

        alert(fruits.join(", ") + " добавим с помощью push апельсин и банан");

        fruits.push("Апельсин", "Банан");
        alert(fruits.join(", ") + " добавим мандарин и ананас в начало с shift");

        fruits.unshift("Мандарин", "Ананас");
        alert(fruits.join(", ") + "\nПовторение мать учения!")

    </script>
</body>
</html>
