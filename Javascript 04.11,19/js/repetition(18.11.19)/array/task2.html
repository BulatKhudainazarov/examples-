<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let styles = ["Джаз", "Блюз"];
        alert(styles);

        styles.push("Рок-н-ролл");
        alert(styles);

        styles[Math.floor(styles.length - 1 / 2)] = "Классика";
        alert(styles);

        alert(styles.shift());

        styles.unshift("Рэп", "Регги");
        alert(styles);

    </script>
</body>
</html>
