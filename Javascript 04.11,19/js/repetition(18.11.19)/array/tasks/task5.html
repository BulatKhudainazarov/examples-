<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ["HTML", "JavaScript", "CSS"];
        let sorted = [];

        function copySorted(arr) {
            sorted = arr.slice(0);
            return sorted.sort();
        };

        copySorted(arr);
        alert( sorted );
        alert( arr );
    </script>
</body>
