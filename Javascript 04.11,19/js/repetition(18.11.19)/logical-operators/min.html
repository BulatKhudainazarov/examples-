<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function min(a, b) {
            if (a <= b) {
                return a;
            } else {
                return b;
            }
        }

        function min1(a, b) {
            return (a <= b) ? a : b;
        }

        alert(min(1, 1));
        alert(min1(100, 30));
    </script>
</body>
</html>
