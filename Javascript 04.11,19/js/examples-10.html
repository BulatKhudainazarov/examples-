<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <style>
        #heading1 {
            display: inline-block;
        }
    </style>
</head>
<body>
   <h1>Привет мир!</h1>
   <p>время закончится через 0,5 сек.</p>
   <h1 id="heading">Привет, мир!</h1>
   <p id="heading1">Мышка тут!</p>
    <script>
        var timeUp = function () {
            alert("Время вышло!");
        };

        setTimeout(timeUp, 500);
        var doHomeworkAlarm = function() {
            alert("Пора делать домашку!");
        }
        var timeoutId = setTimeout(doHomeworkAlarm, 6000);
        // вызываем таймер
        timeoutId;
        // отменяем таймер
        clearTimeout(timeoutId);
        // интервал вызова функции setInterval(функция, интервал 1сек = 1000)
        var counter = 5;
        var printMessage = function () {
            console.log("Ты смотришь в консоль уже " + counter + " сек");
            counter = counter + 5;
        };
        var printSec = setInterval(printMessage, 5000);

        //  Создайте файл interactive.html с таким содержимым:
        //  Здесь мы будем двигать HTML элемент прямо на странице
        var leftOffset = 0;

        var moveHeading = function() {
            $("#heading").offset({ left: leftOffset });

            leftOffset++;

            if (leftOffset > 200) {
                leftOffset = 0;
            }
        };
        setInterval(moveHeading, 10000);
        // Реакция на клики
        var clickHandler = function (event) {
            console.log("Клик! " + event.pageX + " " + event.pageY);
        };

        $("h1").click(clickHandler);
        // Событие перемещение мышкой Mouse move, mousemove
        $("html").mousemove(function (event) {
            $("#heading1").offset({
                left: event.pageX,
                top: event.pageY
            });
        });
    </script>
</body>
</html>
