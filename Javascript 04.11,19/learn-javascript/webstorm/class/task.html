<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script async src="task.js"></script>
	<style>
		* {
			box-sizing: border-box;
		}
		.app {
			width: 100%;
			height: 100vh;
			overflow: hidden;
			display: flex;
			justify-content: center;
			padding-top: 50px;
		}

		.dropdown {
			position: relative;
			width: 400px;
		}

		.dropdown.open .dropdown_menu {
			display: block;
		}

		.dropdown_label {
			padding: 5px 10px;
			border-radius: 5px;
			border: 1px solid #000;
			cursor: pointer;
		}

		.dropdown_menu {
			list-style: none;
			margin: 0; padding: 0;
			display: none;
			border-radius: 5px;
			border: 1px solid #000;
			width: 100%;
			position: absolute;
			top: 30px;
			padding-top: 10px;
			padding-bottom: 10px;
		}

		.dropdown_menu li {
			padding: 5px 10px;
			cursor: pointer;
		}

		.dropdown_menu li:hover {
			background: rgba(0, 0, 0, .2);
		}

	</style>
</head>
<body>
	<div class="app">

		<div class="dropdown" id="dropdown">
			<div class="dropdown_label"></div>
			<ul class="dropdown_menu"></ul>
		</div>

	</div>

</body>
</html>
