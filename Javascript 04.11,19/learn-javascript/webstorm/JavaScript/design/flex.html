<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
		}

		#main {
			display: flex;
			min-height: calc(100vh - 40vh);
		}

		#main > article {
			flex: 1;
		}

		#main > nav,
		#main > aside {
			flex: 0 0 20vw;
			background: beige;
		}

		#main > nav {
			order: -1;
		}

		header, footer, article, nav, aside {
			padding: 1em;
		}

		header, footer {
			background: yellowgreen;
			height: 20vh;
		}
	</style>
</head>
<body>
	<header>Шапка</header>
	<div id="main">
		<nav>Навигация</nav>
		<article>Статья</article>
		<aside>Боковая панель</aside>
	</div>
	<footer>Подвал</footer>
</body>
</html>
