<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			color: #fff;
			/*font-weight: bold;*/
			/*font-family: sans-serif;*/
		}

		header, footer {
			height: 20vh;
			background: yellowgreen;
		}

		.container {
			display: flex;
			min-height: calc(100vh - 40vh);
			/*flex: 1;*/
		}

		nav, aside {
			background: #383810;
		}

		article {
			flex: 1;
			background: #181A1B;
		}

		header, nav, article, aside, footer {
			padding: .5em;
		}

		aside {
			flex: 0 0 20vw;
		}
	</style>
</head>
<body>
	<header>Шапка</header>
	<div class="container">
		<nav>Навигация</nav>
		<article>Статья</article>
		<aside>Боковая панель</aside>
	</div>
	<footer>Подвал</footer>
</body>
</html>
