<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.container {
			display: flex;
			color: #fff;
		}
		.red {
			background: orangered;
			flex-grow: 0.5;
		}
		.green {
			background: yellowgreen;
		}
		.blue {
			background: steelblue;
			width: 50vw;
		}
		.container > div {
			font-size: 5vw;
			padding: .5em;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="red">1</div>
		<div class="green">2</div>
		<div class="blue">3
			<p>Флекс-элементы могут увеличиваться и уменьшаться в зависимости от их содержимого.</p>
		</div>
	</div>
</body>
</html>
