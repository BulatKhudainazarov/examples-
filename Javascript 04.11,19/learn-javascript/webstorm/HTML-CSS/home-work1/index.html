<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="reset.css">
	<title>Title</title>
	<style>
		* {
			box-sizing: border-box;
		}
		body {
			font-family: sans-serif;
			color: #2f2f2f;
		}
		.main_container {
			/* Style for "Фон" */
			/* Style for "Фон" */
			width: 100%;
			height: 1080px;
			margin: auto;
			background: #f6f6f6;
			padding: 140px 150px;
		}
		.content {
			display: flex;
		}
		.container_img {
			margin-right: 160px;
		}
		.in_container {
			width: 1615px;
			height: 804px;
			border: 1px solid #d7d7d7;
			background-color: #ffffff;
			padding: 100px 80px;
		}
		.container__title {
			/* Style for "Наушники B" */
			width: 285px;
			height: 34px;
			font-family: "Arial - Bold MT";
			font-size: 36px;
			font-weight: 400;
		}
		.content__description {
			width: 690px;
		}
		.container__title {
			width: 300px;
			margin: 50px 0;
			font-size: 36px;
			font-weight: bold;
			font-family: sans-serif;
		}
		.content__text {
			font-size: 24px;
			margin-bottom: 80px;
			font-family: sans-serif;
		}
		.content_price {
			font-size: 24px;
			margin-bottom: 35px;
		}
		.prices {
			display: block;
		}
		.content_sum {
			font-size: 48px;
			margin-bottom: 90px;
		}
		.content_button {
			/* Style for "Прямоуголь" */
			color: #ffffff;
			font-size: 30px;
			width: 405px;
			border: none;
			height: 80px;
			background-color: #ec744a;
		}
	</style>
	<script></script>
</head>
<body>
	<div class="main_container">
		<div class="in_container">
			<div class="content">
				<img class="container_img" src="Слой_1.jpg" alt="Наушники Beats">
				<div class="content__description">
					<h1 class="container__title info">Наушники Beats</h1>
					<p class="content__text info">Накладные наушники с микрофоном, поддержка iPhone,<br> регулятор громкости,
						разъём mini jack 3.5 mm, длина <br> провода 1.361 м, вес 205 г, складная конструкция</p>
					<span class="content_price prices">Цена</span>
					<span class="content_sum prices">1 999 р.</span>
					<button class="content_button">Положить в корзину</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
