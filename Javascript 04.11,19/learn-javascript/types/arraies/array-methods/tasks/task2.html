<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [5, 3, 8, 1];
        function filterRange(arr, a, b) {
            return arr.filter(item => (a <= item && item <= b));
        }

        let filtered = filterRange(arr, 1, 4);

        alert( filtered );
    </script>
</body>
