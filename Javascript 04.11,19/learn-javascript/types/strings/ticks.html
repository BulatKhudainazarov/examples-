<body>
    <script>
        "us strict"
        function sum(a, b) {
            return a + b;
        }

        alert(`1 + 12 = ${sum(1, 12)}.`);
// печать в столбик работает только с обратным кавычками
        let questList = `Guests:
    * John
    * Pete
    * Mary
        `;
        alert(questList);

        // так же можно использовать \n
        let quesList1 = "Guests:\n * John\n * Pete\n * Mary"
        alert(quesList1);
    </script>
