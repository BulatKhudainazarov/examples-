    <script>
        function checkSpam(str) {
            let lowerStr = str.toLowerCase();
            return lowerStr.includes("xxx") || lowerStr.includes("viagra");
        }
        alert( checkSpam("xxx") );
        alert( checkSpam('buy ViAgRA now') );
        alert( checkSpam('free xxxxx') );
        alert( checkSpam("innocent rabbit") );
    </script>
