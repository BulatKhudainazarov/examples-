<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("Введите число n:");
        next:
        for (let i = 2; i <= n; i++) {

            for (let a = 2; a < i; a++) {
                if(i % a == 0) continue next;
            }
            alert(i);
        }
    </script>
</body>
</html>
