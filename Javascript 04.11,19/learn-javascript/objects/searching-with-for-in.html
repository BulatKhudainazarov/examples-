<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let user = {
            name: "John", 
            age: 30,
            isAdmin: true
        }; 
        
        for (let key in user) {
            // ключи 
            alert( key ); // name, age, isAdmin
            // значение ключей 
            alert( user[key] );
        }
        
        let codes = {
            "49": "Германия",
            "41": "Швейцария",
            "44": "Великобритания",
            // ..,
            "1": "США"
        };
        
        for ( let num in codes) {
            // Номера будут выводится по возрастанию 
            alert( num );
        }
        
        let user1 = {
            name: "John", 
            surname: "Smith", 
            car: "bmw"
        };
        user1.age = 20; // добавим еще одно значение
        alert(user1.car); // выведем для практики
        
        // не целочисл*(знач с буквами и цифрами в перемешку)
        // будут выводится в созданном порядке в объекте 
        
        for (let print in user1) {
            alert(user1[print]);
        }
        
        /* Чтобы решить вопрос с порядком вывода числе в объекте нужно сделать коды не цел численным, добавив в код +*/
        
        let codes1 = {
            // добавим + перед каждым ключом!
            "+49": "Германия",
            "+41": "Швейцария",
            "+44": "Великобритания",
            // ..,
            "+1": "США"
        };
        
        for (let print1 in codes1) {
            // перед ключом перебором тоже add + 
            alert(+print1); // 49, 41, 44, 1 
            // вывод идет в порядке создания
            // задача выполнена!
        }
        
    </script>
</body>
</html>
