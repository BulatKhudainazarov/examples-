<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let user = {
            name: "John", 
            sizes: {
                height: 182,
                width: 50
            }
        };
        
        console.log( user.sizes.height );
        
        // скопировали user в cloneOfUser
        let cloneOfUser = Object.assign({}, user);
        console.log(cloneOfUser.sizes);
        cloneOfUser.sizes.height = cloneOfUser.sizes.height + 18;
        console.log(cloneOfUser.sizes);
        // мы вывели старый user, но его вложенные объекты были изменены, это говорит о то что мы скопировали объект по ссылке, то есть sizes есть самое обычный объект, а как мы знает что объекты можерно 
        console.log(user.sizes);
    </script>
</body>
</html>
