<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let user = {
            name: "John", // Добавьте свойство name со значением John.
            surname: "Smith" // Добавьте свойство surname со значением Smith.
        }
        /*  или вот так
            user.name = "Pete"; // Добавьте свойство name со значением John.
            user.surname = "Smith"; // Добавьте свойство surname со значением Smith.
        */
        Object.assign(user, {name: "Pete"}); // Измените значение свойства name на Pete.
        console.log(user);
        delete user.name; // Удалите свойство name из объекта.
        console.log(user);
    </script>
</body>
</html>
