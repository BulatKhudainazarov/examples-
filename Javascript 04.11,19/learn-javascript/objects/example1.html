<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        while (true) {
            let user = {
                name: "John", 
                age: 30, 
                car: "bmw", 
                country: "USA"
            }; 

            let key = prompt("Что вы хотите узнать о пользовате?", "name");
            if (!key) {
                break;
            } 

            // доступ к свойству через переменную
            alert( user[key] );
            }
    </script>
</body>
</html>
