<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let obj, method;

        obj = {
            go: function() { alert(this); }
        }

        obj.go();

        (obj.go)();

        (method = obj.go);    // только приравниваем, то есть кладем в метод функцию
        method(); // таким образом, эта функция будет работать, но так и так значение this будет потеряно

        (obj.go || obj.stop)(); // тут нам нужно помнить что доступ к свойству через точку или квадратные скобки возвращает спец значение типа Reference Type
        // Только вызов метода не потеряет this, любые другие типа = , || сделает из элемента обычный элеент, соответсвенно потеряет his
    </script>
</body>
</html>
