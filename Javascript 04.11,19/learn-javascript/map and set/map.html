<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let map = new Map([
          ["огурец", 500],
          ["помидор", 350],
          ["лук",    50]
        ]);

        for (let vegetable of map.keys()) {
            console.log(vegetable);
        };

        for (let amount of map.values()) {
            console.log(amount);
        }

        for (let element of map.entries()) {
            console.log(element);
        }

        map.forEach((value, key, map) => {
            console.log(`Овощ: ${key} Цена: ${value}`);
        })
    </script>
</body>
</html>
