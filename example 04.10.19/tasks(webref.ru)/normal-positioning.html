<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background: #F5F4F1;
        }
        section {
            width: 400px;
            margin: auto;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);

        }
        h2 {
            padding-top: 40px;
            text-align: center;
            font-variant: small-caps;
        }
        .input1 {
            padding: 5px;
            border: 1px solid #dddddd;
            width: 280px;
            margin: 5px;
        }
        form {
            text-align: center;
            box-sizing: border-box;
        }
        button {
            background: #BC8E5C;
            color: white;
            padding: 10px;
            width: 290px;
            border: none;
            margin-bottom: 50px;
        }
        form p {
            font-style: italic;
            text-align: right;
            margin: 10px 55px 15px 55px;;
        }
    </style>
</head>
<body>
    <section>
        <h2>Добро пожаловать!</h2>
        <form action="#">
            <input class="input1" type="text" name="login" placeholder="Логин">
            <input class="input1" type="password" name="pass" placeholder="Пароль">
            <p><input class="input2" type="checkbox" value="yes" checked>Запомнить меня</p>
            <button>Войти</button>
        </form>
    </section>
</body>
</html>
