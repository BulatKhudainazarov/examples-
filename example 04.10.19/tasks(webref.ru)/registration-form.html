<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Verdana, sans-serif; /* Семейство шрифта */
        }
        footer, h2 {
            background: #E3EFEF;
            padding: 1rem;
        }
        h2 {
            padding: 20px;
            margin: 0;
            font-weight: normal;
        }
        input {
            padding: 0.8rem;
            margin-bottom: 1rem;
            width: 100%;
            border: 1px solid #d0dcdc;
            box-sizing: border-box;
        }
        .input-of-form {
            background: #EEF8FA
        }
        footer {
            background: #E3EFEF;
            text-align: right;
            border-top: 1px solid #d0dcdc;
            border-bottom: 1px solid #d0dcdc;
        }
        form {
            padding: 1rem 1rem 0;
        }
        button {
            background: #54B5E0;
            color: #fff;
            border: 0;
            padding: 0.5rem 1.5rem;
        }
    </style>
</head>
<body>
    <h2>Регистрация</h2>
    <form action="#" class="input-of-form">
        <input type="mail" name="mail" placeholder="Электронная почта">
        <input type="password" name="pass" placeholder="Пароль">
        <input type="password" name="pass" placeholder="Подтвердите пароль" >
    </form>
    <footer>
        <button>Дальше</button>
    </footer>
</body>
</html>
