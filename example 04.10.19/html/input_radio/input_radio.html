<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>input radio</title>
    </head>
    <body>
        <form action="#">
            <p><b>Какое у вас состояние разума?</b></p>
            <p><input name="dzen" value="nedzen" type="radio"> Не дзен</p>
            <p><input name="dzen" value="dzen" type="radio"> Дзен</p>
            <p><input name="dzen" value="pdzen" type="radio" checked> Полный дзен</p>
            <p><input type="submit" value="Выбрать"></p>
        </form>
    </body>
</html>
