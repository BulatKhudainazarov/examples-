<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Маркированный список</title>
</head>

<body>
    <p>Текст до списка.</p>
    <ul>
        <li>Чебурашка</li>
        <li>Крокодил Гена</li>
        <li>Шапокляк</li>
        <li>Крыса Лариса</li>
    </ul>
    <p>Текст после списка.</p>
    <li>
        <p>Айвенго</p>
        <p>Локсли</p>
    </li>
</body>

</html>
