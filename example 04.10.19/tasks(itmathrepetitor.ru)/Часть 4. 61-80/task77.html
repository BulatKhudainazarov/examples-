<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 77</title>
    <style>
        h1 {
            color: #515151;
            margin: 0 0 10px;
        }
        .block {
            padding: 10px 20px;
            width: 700px;
            font-family: sans-serif;
        }
        form {
            color: #4C4C4C;
            width: 700px;
            padding: 20px 55px 30px 20px;
            background: #F0F0F0;
            box-sizing: border-box;
        }
        .first {
            float: left;
            display: inline-block;
            width: 40%;
            line-height: 45px;
            box-sizing: border-box;
        }
        input.text {
            height: 45px; width: 60%;
            box-sizing: border-box;
            padding: 10px; font-size: 16px;
        }
        .check {
            margin-left: 40%;
            display: inline-block;
            width: 30px;
            height: 30px;
            float: left;
            color: #fff;
        }
        .of-check {
            margin-left: 5px;
            display: inline-block;
            line-height: 35px;
        }
        .something {
            margin-bottom: 20px;
        }
        .something > a {
            float: right;
            line-height: 35px;
            color: #82AEC1;
        }
        button {
            width: 270px;
            margin-left: 200px;
            padding: 20px 0;
            background: #6EB825;
            color: #fff;
            text-transform: uppercase;
            font-size: 20px;
            font-weight: bold;
            border: none;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <main>
        <div class="block">
            <h1>Вход в личный кабинет</h1>
            <form action="#">
                <p><label class="first" for="">Ваш e-mail или телефон</label><input class="text"  type="email"></p>
                <p><label class="first" for="">Ваш пароль</label><input class="text" type="password"></p>
                <div class="something"><input class="check" type="checkbox" selected ><label class="of-check" for="">Запомнить меня</label><a href="#">Забыли пароль?</a></div>
                <button>Войти</button>
            </form>
        </div>
    </main>
</body>
</html>
