<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .window {
            height: 200px; width: 200px;
            background: #8E4597;
            position: relative;
            overflow: hidden;
        }
        .block {
            position: absolute;
            top: 30px; left: 30px;
            height: 71px; width: 71px;
            background: #FFFFFF;
            z-index: 7;
        }
        .some {
            position: absolute;
            z-index: 0;
            width: 250px;
            height: 100px;
            background: #DE606E;
            transform: rotate(45deg);
            top: 104px; left: 29px;
            transform-origin: center;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="block"></div>
            <div class="some"></div>
    </div>
</body>
</html>
