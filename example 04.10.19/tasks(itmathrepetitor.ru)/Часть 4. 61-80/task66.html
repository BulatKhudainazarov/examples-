<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .cal {
            background: #2B2F32;
            padding: 10px;
            font-family: sans-serif;
            width: 300px;
        }
        .bord {
            background: #212528;
            padding: 15px 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0.10,0,0);
        }
        h2 {
            color: #FFFFFF;
            margin: 10px 4px;
            font-weight: normal;
        }
        table {
            width: 200px;
            color: #555654
        }
        th, td {
            padding: 5px;
            text-align: center;
            transition: 1s;
        }
        .holiday {
            color: #7C3D3D;
        }
        th:hover, td:hover {
            background: #fff;
            border-radius: 70px;
        }
        caption {
            font-weight: bold;
        }
        caption::before {
            content: '«';
            margin-right: 35px;
            text-decoration: underline;
            color: #fff;
        }
        caption::after {
            content: '»';
            margin-left: 35px;
        }
        .today {
            background: #fff;
            border-radius: 70px;
        }
    </style>
</head>
<body>
    <div class="cal">
        <div class="bord">
            <h2>Календарь</h2>
            <table>
                <caption>Декабрь 2014</caption>
                <tr>
                    <th>Пн</th>
                    <th>Вт</th>
                    <th>Ср</th>
                    <th>Чт</th>
                    <th>Пт</th>
                    <th class="holiday">Сб</th>
                    <th class="holiday">Вс</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td class="today">3</td>
                    <td>4</td>
                    <td>5</td>
                    <td class="holiday">6</td>
                    <td class="holiday">7</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td class="holiday">13</td>
                    <td class="holiday">14</td>
                </tr>
                <tr>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td class="holiday">20</td>
                    <td class="holiday">21</td>
                </tr>
                <tr>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                    <td class="holiday">27</td>
                    <td class="holiday">28</td>
                </tr>
                <tr>
                    <td>29</td>
                    <td>30</td>
                    <td>31</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
