<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul {
            width: 500px;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        li {
            list-style: none; margin: 0;
        }
        li {
            font-family: sans-serif;
            background: #DD135D;
            height: 60px; width: 25%;
            display: inline-block;
            line-height: 60px;
            text-align: center;
            float: left;
        }
        a {
            display: inline;
            background: #DD135D;
            border-bottom: 0.7px dotted #fff;
            text-decoration: none;
            color: #fff;
        }
        .other {
            background: #fff;
        }
        .block {
            display: block;
            background: #DD135D;
            height: 10px;
        }
        .num1 {
            width: 80px;
        }
        .num2 {
            width: 50px;
        }
        .num3 {
            width: 100%;
        }
        .num4 {
            width: 30px;
        }
        .num5 {
            width: 70px;
        }
        .num6 {
            width: 100px;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Спорт</a></li><li><a href="#">Красота</a></li><li><a href="#">Детям</a></li><li class="other"><div class="block num1"></div><div class="block num2"></div><div class="block num3"></div><div class="block num4"></div><div class="block num5"></div><div class="block num6"></div></li>
    </ul>
</body>
</html>
