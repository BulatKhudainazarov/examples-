<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div.main {
            width: 300px; height: 330px;
            background: #B4E0E1;
            position: relative;
            perspective: 500px;
        }
        .block {
            width: 80px; height: 60px;
            background: #fff;
            position: absolute;
            top: 90px; left: 100px;
            z-index: 4;
            transform: skewX(10deg) rotate(-45deg);
        }
        .one1 {
            background: #28C0D5;
            top: 120px;
            z-index: 3;
        }
        .one2 {
            background: #234688;
            top: 150px;
            z-index: 2;
        }
        .block:hover {
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="block"></div>
        <div class="block one1"></div>
        <div class="block one2"></div>
    </div>
</body>
</html>
