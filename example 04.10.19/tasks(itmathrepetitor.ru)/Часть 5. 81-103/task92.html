<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .content {
            padding: 20px;
            padding-top: 0;
            border: 1px solid #EDEDED;
            font-family: sans-serif;
            overflow: hidden;
            width: 1000px;
            position: relative;
        }
        .date {
            margin-top: 20px;
            font-size: 12px;
            display: inline-block;
            text-align: center;
            color: #8C8D8E;
            float: left;
            margin-right: 40px;
            height: 160px;
        }
        .date > b {
            font-size: 40px;
        }
        h1 {
            margin: 14px 0 0 0 ;
            display: inline-block;
        }
        h1 > a {
            color: #0E5AA3;
            font-size: 20px;
        }
        ul {
            overflow: hidden;
            margin: 0; padding: 0;
        }
        li {
            list-style: none;
            color: #0E5AA3;
            display: inline-block;
            padding: 2px 10px;
            border: 1px solid #D6DBDE;
            border-radius: 5px;
        }
        .links {
            display: inline-block;
            margin-top: 20px;
            width: 300px;
            position: relative;

        }
        .links::before {
            content: "";
            background: url("https://img.icons8.com/ios/50/000000/calendar.png") 0 0 no-repeat;
            width: 20px; height: 20px;
            position: absolute;
            background-size: 70%;
            margin-right: 25px;
        }
        .text {
            margin-left: 25px;
        }
        .text > a {
            color: #8C8D8E;
        }
        .buttons {
            position: absolute;
            right: 15px;
        }
        button {
            font-weight: bold;
            padding: 10px 15px;
            border: none;
            background: #D3E4F4;
        }
        .active {
            color: #fff;
            background: #5C99C8;;
            border-radius: 2px;
        }
        .second {
            color: #6487AE;
            border-radius: 2px;
        }
        button:hover {
            background: #5C99C8;
            color: #fff;
        }
        .buttons > .some {
            text-align: right;
            margin-right: 15px;
            background: url("http://badumka.ru/images/1768056_ikonka-polzovatel-png.jpg") 95px 0 no-repeat;
            background-size: 15px;
            color: #82899A;
            font-weight: bold;
        }
        .border {
            border: 3px solid #D3E4F4;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <main>
        <div class="content">
            <p class="date"><b>4</b> <br>декабря
            <br>чт
            </p>
            <h1><a href="#">Web Bot Bombs: Frontend #5</a></h1>
                <div class="buttons">
                <div class="border"><button class="active">Не иду</button><button class="second">Иду</button></div>
                <p class="some">3</p>
                </div>
            <p>4 декабря 19:00</p>
            <ul>
                <li>JavaScript</li>
                <li>дизайн</li>
                <li>jquery</li>
                <li>meteor</li>
                <li>Front-end</li>
                <li>nodeja</li>
                <li>polymer</li>
                <li>promises</li><br>
                <li>patternlab</li>
            </ul>
            <div class="links">
                <div class="text">
                    <a href="#">iCal</a>
                    <a href="#">Google</a>
                    <a href="#">Outlook</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
