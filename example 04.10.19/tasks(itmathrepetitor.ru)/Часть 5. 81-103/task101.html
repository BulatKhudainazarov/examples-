<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .calck {
            font-weight: bold;
            font-family: sans-serif;
            padding: 20px;
            background: #32302F;
            display: inline-block;
            border-radius: 10px;
        }
        .calck > p {
            padding: 5px 7px;
            margin: 0 0 10px 0;
            background: #B8C6A3;
        }

        td {
            cursor: pointer;
            text-align: center;
            color: #Fff;
            padding: 5px 7px;
            border-radius: 5px;
            background: linear-gradient(#1C1A19 25%, #4D4B47 );
            text-transform: uppercase
        }
        .red {
            background: linear-gradient(#BD4E54 25%, #A61E1E)
        }
        .blue {
            background: linear-gradient(#668BB8 25%, #304A8A)
        }
    </style>
</head>
<body>
    <div class="calck">
        <p>0</p>
        <table>
            <tr>
                <td class="red">ce</td>
                <td class="red">c</td>
                <td>-</td>
                <td>1/x</td>
                <td class="blue">gt</td>
            </tr>
            <tr>
                <td>mc</td>
                <td>mr</td>
                <td>m+</td>
                <td>m-</td>
                <td>+/-</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>÷</td>
                <td>√</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>×</td>
                <td>%</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>-</td>
                <td rowspan="2">=</td>
            </tr>
            <tr>
                <td>0</td>
                <td>00</td>
                <td>.</td>
                <td>+</td>

            </tr>
        </table>
    </div>
</body>
</html>
