<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .someone {
            width: 900px;
            font-family: sans-serif;
            border-radius: 10px;
            overflow: hidden;
            border: 1px dashed#FE0000;
        }
        .first-h1 {
            text-align: center;
            text-transform: uppercase;
            color: #fff;
            background: #FE0000;
            font-weight: normal;
            padding: 15px;
            margin: 0;
        }

        .photo {
            float: left;
            padding: 10px 20px;;
            text-align: center;
            width: 50%;
            box-sizing: border-box;
        }
        .content {
            width: 50%; height: 500px;
            float: right;
            box-sizing: border-box;
            text-align: center;
            background: #EFEFEF;
        }
        .content > h1 {
            color: #415873;
        }
        .content > p {
            padding: 10px ;
            font-size: 22px;
            text-align: center;
        }
        .some-thing {
            padding: 15px 40px;
            background: #EC1C29;
            color: #FDE601;
            border-radius: 15px;
            font-size: 46px;
            margin: 0 20px 35px 20px;
        }
        .in-somewhere {
            border-radius: 5px;
            border: 1px solid #000;
            color: #FFF;
            background: #FEA804;
            font-size: 20px;
            height: 45px;
        }
        .one1  {
            display: inline-block;
            margin: 10px;
            float: left;
        }
        .mouse {
            height: 20px;
            padding: 10px;
            border-left: 1px solid #000;
        }
        .number1 {
            margin: 10px;
            margin-left: 0;
            float: right;
        }
    </style>
</head>
<body>
    <main>
        <div class="someone">
            <h1 class="first-h1">товар дня</h1>
            <div class="photo">
                <img src="https://lg.washing-machines.ru/gallery/7/451410/594373.jpg" alt="">
            </div>
            <div class="content">
                <h1>Стиральная машина LG F1096ND3</h1>
                <p>автоматическая стиральная <br> машина, фронтальная загрузка 6 <br> кг, отжим 100 об/мин, глубина 44 <br> см, энергопотребление А+, прямой <br> привод, 13 программ</p>
                <button class="some-thing">3 655 000 р.</button>
                <button class="in-somewhere"><p class="one1">В корзину</p><img height="20px" class="mouse" width="20" src="https://icon-library.net/images/mouse-png-icon/mouse-png-icon-1.jpg" alt=""><p class="number1">1</p></button>
            </div>
        </div>
    </main>
</body>
</html>
