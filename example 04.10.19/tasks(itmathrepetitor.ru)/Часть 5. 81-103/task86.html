<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .content {
            padding: 5px;
            width: 450px;
            overflow: hidden;
            background: #E3E3E1;
            font-family: sans-serif;
        }
        h1 {
            margin: 0;
            padding: 5px;
            text-transform: uppercase;
            background: #999999;
            color: #fff;
        }
        .one {
            float: left;
            width: 50%;
        }
        .two {
            float: right;
            width: 50%;
        }
        h3 {
            text-transform: uppercase;
        }
        h3, p {
            padding-bottom: 2px;
            border-bottom: 1px solid #999;
        }
        span {
            float: right;
        }
        .in-content {
            width: 90%;
            overflow: hidden;
        }
        .in-content > a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px
        }
        span {
            background: #999;
            border-radius: 20px;
            vertical-align: middle;
            margin-bottom:   0px;
            display: inline-block;
            padding: 2px;
        }
        p {
            position: relative;
        }
        span {
            position: absolute;
            right: 10px; bottom: 8px;
            color: #FFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>find fonts</h1>
        <div class="block one">
            <div class="in-content">
                <h3>Classifications</h3>
                <p>Display <span>264</span></p>
                <p>Typewriter <span>13</span></p>
                <p>Pixel <span>4</span></p>
                <p>Grunge <span>1</span></p>
            </div>
        </div>
        <div class="block two">
            <div class="in-content">
                <h3>tags</h3>
                <p>Paragraph <span>368</span></p>
                <p>Decorative <span>69</span></p>
                <p>Elegant <span>68</span></p>
                <p>Serif <span>67</span></p>
                <a href="#">Show More Tags</a>
            </div>
        </div>
    </div>
</body>
</html>
