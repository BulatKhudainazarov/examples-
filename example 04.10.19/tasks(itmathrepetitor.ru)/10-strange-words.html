<body>
    <h3>«Странные» буквы</h3>
    <hr>
    <img src="https://img-fotki.yandex.ru/get/15486/136164467.4/0_f44d1_28804584_orig.png" alt="">
    <p>В современном русском языке не склоняются:</p>
    <ul>
        <li>инициальные аббревиатуры (составленные из первых букв слова), кончающиеся <strong>гласным</strong>, например <abbr title="Московский госудраственный университет">МГУ</abbr>, <abbr title="Аббревиатура ОАО">ОАО</abbr></li>
    </ul>
    <ul>
        <li>
            <strong>заимствованные</strong> аббревиатуры, кончающиеся <em>твёрдым согласным</em>, например: <abbr title="Abbr of MAN">MAN</abbr>
        </li>
    </ul>
