<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background: #80BE90;
        }
        a {
            display: block;
            position: relative;
            width: 300px; height: 300px;
            background: #FFA41B;
            border-radius: 50%;
            margin: 30px auto;
            transition: 1s;
        }
        a::before {
            content: '';
            display: block;
            position: absolute;
            width: 150px; height: 150px;
            background: black;
            border-radius: 50%;
            left: 25%;
            top: 25%;
            transition: 2s;
        }
        a:hover {
            background: blue;
        }
        a:hover:before {
            background: white;
        }
    </style>
</head>
<body>
    <div class="ring"><a href="#"></a></div>
</body>
</html>
