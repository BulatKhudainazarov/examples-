<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        section {
            width: 550px;
            padding: 10px 20px;
            font-family: sans-serif;
            clear: both;
            position: relative;
            margin: auto;
        }
        h1 {
            margin: 0;
            color: #3B3D3E;
        }
        p {
            color: red;
            font-weight: bolder;
            font-size: 25px;
        }
        img {
            margin-right: 20px;
            vertical-align: middle;
        }
        .another {
            color: #3B3D3E;
        }
        div {
            position: absolute;
            right: 0;
            top: 0;
            border: 1px dashed red;
            border-radius: 10px;
        }
        span {
            color: red;
            font-size: 50px;
        }
        div p {
            margin: 15px;
        }
    </style>
</head>
<body>
    <section>
        <h1>Распродажа стайлеров</h1>
        <p class="red"><img width="35" src="http://pngimg.com/uploads/alarm_clock/alarm_clock_PNG7.png" alt="">Действует до 06 декабря</p>
        <div>
            <p class="another">Скидки до<br><span>12%</span></p>
        </div>
    </section>
</body>
</html>
