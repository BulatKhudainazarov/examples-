<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background-image: url(http://subtlepatterns.com/patterns/noisy_grid.png);
            font-family: "Times", serif;
            font-size: 46px;
        }
        .one {
            margin: 60px auto;
            width: 500px;
            text-align: center;
        }
        span {
            text-transform: uppercase;
            letter-spacing: 9px;
            line-height: 80px;
        }
        svg {
            margin-bottom: 10px;
            vertical-align: bottom;
            margin-right: 15px;
        }
        .first {
            margin-right: 26px;
        }
        rect {
            fill: black;
        }
    </style>
</head>
<body>
   <section class="one">
       <span class="first">smart</span>
       <span>pi</span>
       <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="60" height="60">
       <rect width="20" height="20"/>
       <rect width="20" height="20" x="40" y="0"/>
       <rect width="20" height="20" x="20" y="20"/>
       <rect width="20" height="20" x="0" y="40"/>
       <rect width="20" height="20" x="40" y="40"/>
       <span>el</span>
       </svg>
    </section>
</body>
</html>
