<!DOCTYPE html>
<html lang="rn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background-image: url(http://subtlepatterns.com/patterns/noisy_grid.png)
        }
        section {
            position: relative;
        }
        div {
            position: absolute;
            border-radius: 10px;
            transform: rotate(45deg);
        }
        .blue {
            height: 120px; width: 120px;
            background: blue;
            top: 70px;
            left: 70px;
        }
        .green {
            height: 100px; width: 100px;
            background: green;
            top: 80px;
            left: 235px;
        }
        .red {
            height: 80px; width: 80px;
            background: red;
            top: 90px; left: 370px;
        }
    </style>
</head>
<body>
    <section>
        <div class="blue"></div>
        <div class="green"></div>
        <div class="red"></div>
    </section>
</body>
</html>
