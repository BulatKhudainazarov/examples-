<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;

        }
        section {
            margin-top: 20px;
            margin: auto;
            padding: 20px;
            width: 800px; height: 300px;
            background: #f5f5f5 url("http://www.pictureshack.ru/images/74768_46101421_437455898.png") no-repeat 3% 35%;
            position: relative;
            overflow: hidden;
        }
        div.first > a {
            color: white;
            font-size: 30px;
            margin: 0;
            font-weight: bold;
            text-decoration: none;
            background: #4072B7;
            padding: 5px 10px 5px 10px;
            width: 220px;
            position: absolute;
            left: 240px;
        }
        div.blue-line {
            background: #4072B7;
            width: 100%;
            height: 10px;
            position: absolute;
            left: 470px;
            top: 40px;
        }
        div.second > a {
            color: white;
            text-decoration: none;
            padding: 10px;
            background: #E90000;
            position: absolute;
            width: 320px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 17px;
            top: 220px; left: 310px;
        }
        .red-line {
            background: #E90000;
            width: 100%;
            height: 10px;
            position: absolute;
            left: 650px;
            top: 245px;
        }
    </style>
</head>
<body>
    <section>
        <div class="first">
            <a href="#">LIST-ENGLISH</a>
        </div>
        <div class="blue-line"></div>
        <div class="second"><a href="#">Список ресурсов для изучения<br> английского языка</a></div>
        <div class="red-line"></div>
    </section>
</body>
</html>
