<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        section {
            background: #E0F8E0;
            height: auto;
            border: 1px solid;
            position: relative;
            font-family: sans-serif;
        }
        img.icon {
            position: absolute;
            right: 15px;
            top: 25px;
        }
        img.icon1 {
            display: block;
            float: left;
            padding: 30px 10px;
            vertical-align: middle;
        }
        p.preis {
            color: #003586;
            font-weight: bold;
        }
        p.second {
            color: rgba(100, 177, 8)
        }
        div {
            margin-left: 50px;
        }
        img.icon:hover {
            border-radius: 50%;
            border: 1px solid #009746;
        }
    </style>
</head>
<body>
    <section>
        <img width="30" class="icon1" src="http://s1.iconbird.com/ico/2014/1/607/w512h5121390848377private512.png" alt="">
        <div>
            <p class="preis">Зафиксируйте отличную цену для своей предстоящей поездки</p>
            <p class="second">Укажите даты, чтобы увидеть цены, — получите мгновенное подтверждение бронирования.</p>
        </div>
        <img class="icon" width="13" src="http://s018.radikal.ru/i509/1609/55/8baa8f2c6a27x.jpg" alt="">
    </section>
</body>
</html>
