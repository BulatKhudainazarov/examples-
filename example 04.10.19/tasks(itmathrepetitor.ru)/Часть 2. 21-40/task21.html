<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background-color: #A1AB91;
        }
        div {
            background: #008F4D;
            border: 0;
            text-align: center;
            padding: 20px 30px;
            word-spacing: 15px;
            width: 200px;
            margin: auto;
            margin-top: 50px;
            border-radius: 5px;
            box-shadow: 10px 10px #8A0000;
            transition: 1s;
        }
        div:hover {
            transform: translate(10px, 10px);
            box-shadow: 0px 0px;
        }
    </style>
</head>
<body>
    <div>Silense is golden</div>
</body>
</html>
