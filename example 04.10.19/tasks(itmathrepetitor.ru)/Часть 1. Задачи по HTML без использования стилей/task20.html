<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        section {
            background: #4DD0E2;
            width: 540px;
            height: 300px;
            margin: auto;
            position: relative;
            box-sizing: border-box;
        }
        .box {
            height: 260px;
            background: white;
            position: absolute;
            top: 20px;
        }
        .one {
            width: 20px;
            left: 20px;
        }
        .two {
            width: 40px;
            left: 60px;
        }
        .three {
            width: 80px;
            left: 120px;
        }
        .four {
            width: 120px;
            left: 220px;
        }
        .five {
            width: 200px;
            left: 320px;
        }
    </style>
</head>
<body>
    <section>
        <div class="box one"></div>
        <div class="box two"></div>
        <div class="box three"></div>
        <div class="box four"></div>
        <div class="box five"></div>
    </section>
</body>
</html>
