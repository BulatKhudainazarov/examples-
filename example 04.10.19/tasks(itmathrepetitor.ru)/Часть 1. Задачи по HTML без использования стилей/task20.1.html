<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        section {
            background: #4DD0E2;
            width: 100%;
            height: 300px;
            margin: auto;
            position: relative;
        }
        .box {
            height: 260px;
            background: white;
            position: absolute;
            top: 20px;
        }
        .one {
            width: 2%;
            left: 2%;
            float: left;
        }
        .two {
            width: 4%;
            left: 6%;
        }
        .three {
            width: 14%;
            left: 12%;
        }
        .four {
            width: 26%;
            left: 28%;
        }
        .five {
            width: 42%;
            left: 56%;
        }
    </style>
</head>
<body>
    <section>
        <div class="box one"></div>
        <div class="box two"></div>
        <div class="box three"></div>
        <div class="box four"></div>
        <div class="box five"></div>
    </section>
</body>
</html>
