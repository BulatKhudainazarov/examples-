<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        section {
            background: #464646;
            padding-top: 1px;
            width: 490px;
            clear: both;
            margin: auto;
        }
        div {
            height: 150px; width: 150px;
            background: #272727;
            margin: 10px;
            color: white;
            text-align: center;
            line-height: 150px;
            display: inline-block;

        }
        .left {
            float: left;
            margin-bottom: 0;
        }
        .center {
            margin-left: 0;
            margin-bottom: 0;
        }
        .right {
            margin-left: 0;
            margin-bottom: 0;
        }
        .left1 {
            margin-right: 0;
        }
        .center2 {
            margin-right: 0;
        }
        .right3 {
            margin-left: 6px;
        }
    </style>
</head>
<body>
    <section>
        <div class="left">150 x 150</div><div class="center">150 x 150</div><div class="right">150 x 150</div>
        <div class="left1">150 x 150</div><div class="center2">150 x 150</div>
        <div class="right3">150 x 150</div>
    </section>
</body>
</html>
