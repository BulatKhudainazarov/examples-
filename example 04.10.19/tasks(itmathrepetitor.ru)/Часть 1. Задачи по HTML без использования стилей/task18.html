<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background-image: url(http://subtlepatterns.com/patterns/pinstriped_suit.png)
        }
        section {
            background-image: url(http://subtlepatterns.com/patterns/noisy_grid.png);
            width: 400px;
            margin: auto;
        }
        .sidebar {
            background-image: url(http://subtlepatterns.com/patterns/squared_metal.png)
        }
        .content {
            background-image: url(https://mdn.mozillademos.org/files/161/Blue-rule-ground.png)
        }
        h1 {
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            clear: both;
        }
        .sidebar {
            float: left;
            width: 40%;
        }
        .content {
            width: 60%;
            float: right;
        }
        footer h1 {
            clear: both;
        }
        span {
            display: block;
        }
    </style>
</head>
<body>
    <section>
        <header>
            <h1>header</h1>
        </header>
        <div class="sidebar">
            <h1>
            <span>s</span>
            <span>i</span>
            <span>d</span>
            <span>e</span>
            <span>b</span>
            <span>a</span>
            <span>r</span>
            </h1>
        </div>
        <div class="content">
            <h1>
            <span>c</span>
            <span>o</span>
            <span>n</span>
            <span>t</span>
            <span>e</span>
            <span>n</span>
            <span>t</span>
            </h1>
        </div>
        <footer>
            <h1>footer</h1>
        </footer>
    </section>
</body>
</html>
