<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        section {
            background: #464646;
            padding: 10px;
            width: 475px;
            margin: auto;
        }
        div {
            text-align: center;
            height: 150px; width: 150px;
            background: #272727;
            margin-bottom: 10px;
            display: inline-block;
            margin-right: 8px;
            color: white;
            line-height: 150px;
        }
        .two {
            margin-bottom: 0;
        }
        .right {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <section>
        <div>150 x 150</div>
        <div>150 x 150</div>
        <div style="margin-right: 0px;" class="right">150 x 150</div>
        <div class="two">150 x 150</div>
        <div class="two">150 x 150</div>
        <div class="two right">150 x 150</div>
    </section>
</body>
</html>
