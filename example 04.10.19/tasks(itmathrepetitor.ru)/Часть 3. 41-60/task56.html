<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .calender {
            width: 300px;

        }
        h1 {
            padding: 10px;
            border-top-right-radius: 5px;
            border-top-left-radius: 5px;
            background: #007854;
            color: white;
            font-weight: normal;
            text-align: center;
            margin: 0;
            font-size: 26px;
        }
        .month {
            background: black;
            color: white;
            padding: 10px 0 10px 0;
            font-size: 26px;
            font-weight: 400;
            font-family: sans-serif;
            text-align: center;
        }
        .month::before {
            content: '◄';
            color: #007854;
            margin-right: 35px;
        }
        .month::after {
            content: '►';
            color: #007854;
            margin-left: 35px;
        }
        .numbers {
            text-align: center;
            padding: 20px;
            background: #E6E6E6;
            width: 100%;
            color: #7a7a7a;
            font-size: 25px;
        }
        .today {
            background: #007854;
            color: #fff;
        }
        .past {
            color: black;
        }
    </style>
</head>
<body>
    <div class="calender">
        <h1>АРХИВ</h1>
        <table class="numbers">
           <caption class="month">декабрь 2014</caption>
            <tr>
                <td class="past">1</td>
                <td class="past">2</td>
                <td class="past">3</td>
                <td class="today">4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
            </tr>
            <tr>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
            </tr>
            <tr>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
            </tr>
            <tr>
                <td>29</td>
                <td>30</td>
                <td>31</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
</body>
</html>
