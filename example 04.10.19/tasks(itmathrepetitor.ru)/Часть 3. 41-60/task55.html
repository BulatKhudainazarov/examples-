<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
        }
        h1 {
            background: #B280D5;
            color: white;
            padding: 2px;
            padding-left: 8px;
            margin: 4px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        div.rests {
            width: 30px; height: 30px;
            background: black;
            display: inline-block;
            margin: 5px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
        }
        .content {
            border: 1px solid #e1e1e1;
            border-radius: 5px;
            width: 260px;
        }
        .colors {
            margin-left: 10px;
            margin-bottom: 10px;
        }
        .rests:hover {
            outline: 4px solid #B280D5;
        }
        div.wihte1 {
            background: #E2E2CE;
        }
        div.white {
            background: #FFFFFF;
        }
        div.sweetblue {
            background: #B3D6E1;
        }
        div.yellow {
            background: #F0F020;
        }
        div.green {
            background: #2D922D;
        }
        div.red1 {
            background: #AC4949;
        }
        div.red {
            background: #EC1818;
        }
        div.orange {
            background: #ECA118;
        }
        div.pink {
            background: #F1BEC7;
        }
        div.grey {
            background: #8D8D8D;
        }
        div.blue {
            background: #2222F1;
        }
        div.pink1 {
            background: #E58EE5;
        }
        div.black {
            background: #232323;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Цвет</h1>
        <div class="colors">
            <div class="rests wihte1"></div>
            <div class="rests white"></div>
            <div class="rests sweetblue"></div>
            <div class="rests yellow"></div>
            <div class="rests green"></div>
            <div class="rests red1"></div>
            <div class="rests red"></div>
            <div class="rests orange"></div>
            <div class="rests pink"></div>
            <div class="rests grey"></div>
            <div class="rests blue"></div>
            <div class="rests pink1"></div>
            <div class="rests black"></div>
        </div>
    </div>
</body>
</html>
