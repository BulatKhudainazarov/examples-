<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .content {
            width: 375px;
            padding: 20px 0px 0 0px;
        }
        .content::before {
            content: '';
            display: block;
            position: absolute;
            width: 375px;
            height: 2px;
            background: #cdcdcd;
            top: 70px;
        }
        a {
            padding: 2px 10px;
            display: inline-block;
            color: #308EB2;
            font-size: 25px;
        }
        a:hover {
            color: white;
            background: #FE6C21;
            text-decoration: none;
            border-bottom: 1px solid #FE6C21;
            position: relative;
        }
        a:hover::before {
            content: '';
            position: absolute;
            top: 42px;
            left: 0;
            display: inline-block;
            width: 100%; height: 2px;
            background: #FE6C21;
        }
    </style>
</head>
<body>
    <div class="content">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">7</a>
        <a href="#">8</a>
        <a href="#">9</a>
        <a href="#">10</a>
    </div>
</body>
</html>
