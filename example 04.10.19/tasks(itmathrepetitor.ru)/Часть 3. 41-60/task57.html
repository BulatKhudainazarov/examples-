<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .calender {
            width: 300px;

        }
        h1 {
            padding: 10px;
            border-top-right-radius: 5px;
            border-top-left-radius: 5px;
            background: #007854;
            color: white;
            font-weight: normal;
            text-align: center;
            margin: 0;
            font-size: 26px;
        }
        .month {
            background: black;
            color: white;
            padding: 10px 0 10px 0;
            font-size: 26px;
            font-weight: 400;
            font-family: sans-serif;
            text-align: center;
        }
        .month::before {
            content: '◄';
            color: #007854;
            margin-right: 90px;
        }
        .month::after {
            content: '►';
            color: #007854;
            margin-left: 90px;
        }
        .numbers {
            text-align: center;
            padding: 20px;
            background: #E6E6E6;
            width: 100%;
            color: black;
            font-size: 20px;
        }
        .other {
            color: #7a7a7a;
        }
        .now {
            background: #007854;
        }
    </style>
</head>
<body>
    <div class="calender">
        <h1>АРХИВ ЛЕКЦИЙ</h1>
        <table class="numbers">
           <caption class="month">2014</caption>
            <tr>
                <td class="past">январь</td>
                <td class="past">февраль</td>
                <td class="past">март</td>
            </tr>
            <tr>
                <td>апрель</td>
                <td>май</td>
                <td>июнь</td>
            </tr>
            <tr>
                <td>июль</td>
                <td class="other">август</td>
                <td>сентябрь</td>
            </tr>
            <tr>
                <td>октябрь</td>
                <td>ноябрь</td>
                <td class="now">декабрь</td>
            </tr>
        </table>
    </div>
</body>
</html>
