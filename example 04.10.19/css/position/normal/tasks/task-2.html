<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .info {
            text-align: center;
        }
        section {
            width: 300px;
            font-family: Arial Helvetica, sans-serif;
            background: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .info {
            padding: 10px 20px 20px;
        }
        .info h1 {
            color: #333;
            font-weight: normal;
            margin-top: 0;
        }
        .info h1::after {
            content: '';
            display: block;
            width: 30px;
            margin: 10px auto;
            border-bottom: 5px dotted #FD644A;

        }
        .info p {
            font-size: 0.8em;
        }
        button {
            background: #FD644A;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <section>
        <img src="https://webref.ru/example/image/landscape.jpg" alt="">
        <div class="info">
            <h1>Туристический цикл</h1>
            <p>Большая часть территории однородно вызывает закрытый аквапарк.</p>
            <button>Подробнее</button>
        </div>
    </section>
</body>
</html>
