<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background: #f5f4f1;
        }
        form {
            text-align: center;
            width: 300px;
            background: #FFFFFF;
            margin: auto;
            padding: 30px 50px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .input-info {
            width: 100%;
            padding: 5px;
            border: 1px solid #dddddd;
            box-sizing: border-box;
        }
        .text {
            text-align: right;
            font-style: italic;
        }
        button {
            padding: 10px;
            width: 100%;
            background: #BC8E5C;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <form>
        <div>
           <h1>Добро пожаловать!</h1>
            <p><input class="input-info" type="text" placeholder="Логин"></p>
            <p><input class="input-info" type="text" placeholder="Пароль"></p>
            <p class="text"><input  type="checkbox" checked>Запомнить меня</p>
            <button>Войти</button>
        </div>
    </form>
</body>
</html>
