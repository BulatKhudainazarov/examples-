<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        button {
            padding: 10px 25px;
            color: white;
            background: #CE242B;
            border: none;
            box-shadow: 5px 5px black;
            transition: 1s;
            position: relative;
            top: 0;
            left: 0;
        }
        button:hover {
            position: relative;
            top: 5px;
            left: 5px;
            box-shadow: 0 0 0 0 #000;
        }
    </style>
</head>
<body>
    <button>Кнопка</button>
</body>
</html>
