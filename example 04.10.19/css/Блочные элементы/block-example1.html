<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
            border: 0px solid #ddd;
            margin: 0;
            font-size: 16px;
            line-height: 32px;
        }
        a {
            display: block;
            padding: 5px 10px;
            text-decoration: none;
            color: black;
        }
        a:hover {
            background: #bc8e5c;
            color: white;
        }
        ul {
            padding: 0px;
            list-style: none;
            margin: 0;
        }
        li {
            border: 1px solid #ddd;
        }
        div {
            margin: 0;
        }
        li:first-child {
            background: #F5F4F1;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li><h1>АРХИВЫ</h1></li>
            <li style="border-top: none"><a href="#">Август 2013</a></li>
            <li><a href="#">Июль 2013</a></li>
            <li><a href="#">Июнь 2013</a></li>
            <li><a href="#">Май 2013</a></li>
            <li><a href="#">Апрель 2013</a></li>
            <li><a href="#">Март 2013</a></li>
            <li><a href="#">Февраль 2013</a></li>
            <li><a href="#">Январь 2013</a></li>
        </ul>
    </div>
</body>
</html>
