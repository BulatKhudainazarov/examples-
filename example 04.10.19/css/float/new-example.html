<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .new {
            padding: 10px;
            background: #887DBA;
            float: right;
            margin: 0 0 10px 10px;
            color: #fff;
        }
        .block {
            text-align: center;
            padding: 10px 20px;
            margin: 5px;
            color: #fff;
            font-size: 25px;
        }
        .right {
            float: left;
            background: #69539C;
        }
        .left {
            background: #37673F;
            float: right;
        }
    </style>
</head>
<body>
    <div><p class="new">Отрицательный интеграл Дирихле</p><p class="old">Интеграл от функции, обращающейся в бесконечность в изолированной точке, общеизвестно, ускоряет абстрактный двойной интеграл, явно демонстрируя всю чушь вышесказанного.</p></div>

    <div class="block right">1</div><div class="block right">2</div>
    <div class="block right">3</div><div class="block right">4</div>
    <div class="block right">5</div><div class="block right">6</div>
    <div class="block left">1</div><div class="block left">2</div>
    <div class="block left">3</div><div class="block left">4</div>
    <div class="block left">5</div><div class="block left">6</div>
</body>
</html>
