<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .page {
            padding-top: 10px;
            color: #656565;
        }
        ul {
            margin: 0;
            list-style: none;
            float: right;
        }
        li {
            float: left;
            margin-left: 3px;
        }
        a {
            float: block;
            text-decoration: none;
            color: #AA8845;
            padding: 5px 10px;
            background: #EBE8DF;
            background: 1px solid #DAD6CF;
        }
        a:hover {
            background: #A44823;
            color: #fff;
        }
        a.active {
            background: #A44823;
            color: #fff;
            border-color: #7b3418;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a class="active" href="#">4</a></li>
    </ul>
       <p class="page">Стр. 1 из 4</p>

</body>
</html>
