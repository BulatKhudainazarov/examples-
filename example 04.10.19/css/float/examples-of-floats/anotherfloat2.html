<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        figure {
            padding-top: 15px;
            float: left;
            width: 150px;
            margin: 0 10px 10px 0;
            background: #D9D9D9;
            text-align: center;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.4);
        }
        figure img {
            border: 1px solid #bc8e5c;
        }
        figure p {
            margin-bottom: 0; /* Отступ снизу */
           }
        figcaption {
            padding-bottom: 10px; /* Расстояние снизу */
           }
    </style>
</head>
<body>
    <figure>
        <img src="https://webref.ru/example/image/thumb4.jpg" alt="">
        <figcaption>Памятник Св. Владимиру</figcaption>
    </figure>
    <figure>
        <img src="https://webref.ru/example/image/thumb3.jpg" alt="">
        <figcaption>Купеческий клуб
</figcaption>
    </figure>
    <figure>
        <img src="https://webref.ru/example/image/thumb2.jpg" alt="">
        <figcaption>Польский костел
</figcaption>
    </figure>
    <figure>
        <img src="https://webref.ru/example/image/thumb1.jpg" alt="">
        <figcaption>Софийский собор</figcaption>
    </figure>
</body>
</html>
