<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .row {
            overflow: hidden;
        }
        .sidebar, .content {
            box-sizing: border-box;
            float: left;
            min-height: 100px;
            padding: 10px;
        }
        .sidebar {
            background: #F6E1C8;
            width: 30%;
        }
        .content {
            background: #C8EAF5;
            width: 70%;
        }
    </style>
</head>
<body>
    <div class="row">
        <section class="sidebar">Боковая панель</section>
        <section class="content">Содержимое</section>
    </div>
</body>
</html>
