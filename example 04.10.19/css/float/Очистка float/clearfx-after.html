<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Document</title>

        section {
            border: 1px solid;
            padding: 10px;
        }
        .fig {
            float: left;
            margin-right: 10px;
        }
        .clearfix:after {
            content: '';
            clear: both;
            display: block;
        }
    </style>
</head>
<body>
    <section class="clearfix">
        <p><img src="https://webref.ru/example/image/winnie.png" alt="" class="fig"></p>
        <p>Винни-Пух в гостях у Кролика</p>
    </section>
</body>
</html>
