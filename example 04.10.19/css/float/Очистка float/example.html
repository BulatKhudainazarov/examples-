<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .col1, .col2, footer { padding: 10px; }
        .col1 {
            background: #E8D9A9;
            width: 100px;
            float: left;
        }
        .col2 {
            background: #ECC0A4;
            margin-left: 120px;
        }
        .photo {
            padding: 10px;
            background: #fff;
            border: 1px solid #333;
            text-align: center;
            float: left;
        }
        .clearfix {
            clear: both;
        }
        footer {
            background: #9A5044;
            color: #fff;
            clear: left;
        }
    </style>
</head>
<body>
    <div class="col1">
        <h3>Меню</h3>
        <p>Лучшие фотографии</p>
        <p>По годам</p>
        <p>По рейтингу</p>
        <p>По комментариям</p>
    </div>
    <div class="col2">
  <section style="overflow: hidden">
    <figure class="photo">
      <img src="https://webref.ru/example/image/thumb1.jpg">
      <figcaption>Софийский собор</figcaption>
    </figure>
    <figure class="photo">
      <img src="https://webref.ru/example/image/thumb2.jpg">
      <figcaption>Польский костёл</figcaption>
    </figure>
  </section>
  <p>Новая строка</p>
</div>
    <footer>Подвал</footer>
</body>
</html>
