<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1 {
            padding: 10px 0 10px 0;
            color: #A1BD57;
        }
        ul {
            padding: 0;
            margin: 0;
            list-style: none;
            width: 200px;
        }
        a {
            display: block;
            text-decoration: none;
            color: #B6985F;
        }
        li {
            margin-bottom: 3px;
        }
        li span {
            float: right;
            margin-left: 20px;
            font-size: 0.9rem;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background:  #e6e1d7;
            text-align: center;
            line-height: 20px;
        }
        a::before {
            content: '★';
            color: #a44823;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Рецепты</h1>
    <ul>
        <li><a href="#">Салаты<span>10</span></a></li>
        <li><a href="#">Курица<span>12</span></a></li>
        <li><a href="#">Рыба<span>8</span></a></li>
        <li><a href="#">Десерт<span>6</span></a></li>
        <li><a href="#">Выпечка<span>16</span></a></li>
    </ul>
</body>
</html>
