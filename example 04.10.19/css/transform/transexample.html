<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin: 0; /* Убираем отступы */
        }
        div {
            margin: 0 0 0 30px;
        }
        @keyframes rotating {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        p {
            transition: 1s;
            padding: 15px;
            border-radius: 50%;
            background: grey;
            text-align: center;
            line-height: 50px;
            height: 50px;
            width: 50px;
            color: white;
        }
        p:hover {
            animation: rotating 1s linear forwards;
            transform: skewX(-20deg);
        }
        li {
            transition: 1s;
            background: orange;
            padding: 5px;
            margin: 5px;
            height: 19px;
            width: 50px;
            border-radius: 20px;
            text-align: center;
            line-height: 20px;
        }
        li:hover {
            transform: skew(30deg);
        }
        li:hover p {
            transform: skew(-30deg);
        }
    </style>
</head>
<body>
        <div><p>Задание</p></div>
        <ul>
            <li>Один</li>
            <li>Два</li>
            <li>Три</li>
            <li>Четыре</li>
        </ul>
</body>
</html>
