<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        @keyframes bouncing{
            0% {bottom: 0; box-shadow: 0 0 5px rgba(0, 0, 0, 0.6);}
            100% { bottom: 50px; box-shadow: 0 50px 50px rgba(0,0,0,0.1);}
        }
        .loading-button {
            animation: bouncing 0.5s cubic-bezier(0.1,0.25,0.1,1) 0s infinite alternate both;
            background: lightslategrey;
            border-radius: 2px;
            display: inline-block;
            color: white;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            padding: 1em 2em 1.1em;
            position: relative;
            text-decoration: none;
            text-transform: uppercase;
            vertical-align: top;
            margin-top: 250px;
        }
        @keyframes around {
            0% {
                left: 0;
                top 0;}
            25% {
                left: 240px;
                top: 0;}
            50% {
                left: 240px;
                top: 140px;}
            75% {
                left: 0;
                top: 140px;}
            100% {
                left: 0;
                top: 0;}
            }
        p {
            animation: around 4s ease-in-out 0s infinite;
            background: turquoise;
            color: white;
            height: 60px;
            line-height: 60px;
            margin: 0;
            position: absolute;
            text-align: center;
            width: 60px;
        }
    </style>
</head>
<body>
    <p>Привет</p>
    <a href="" class="loading-button">Загрузка</a>
</body>
</html>
