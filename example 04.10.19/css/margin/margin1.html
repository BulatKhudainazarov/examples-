<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .block {
            background: #B08874;
            color: white;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .block1 {
            background: #D4E3A5;
            color: white;
            padding: 1rem;
            margin: auto;
            width: 80%;
        /*Выравнивание блока по центру с помощью margin через значение auto работает только в сочетании с width.*/
            border: 3px solid #7D9B3D;
        }
        img {
            display: block;
            width: 18%;
            margin: auto;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="block">Первый блок</div>
    <div class="block">Второй блок</div>
    <div class="block1">Полинезийцы называют Млечный путь Манго-Роа-И-Ата, что в переводе с маори означает «Длинная акула на рассвете».</div>
    <img style="background: grey;" src="https://www.w3.org/html/logo/downloads/HTML5_1Color_Black.png" alt="">
</body>
</html>
