<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .block {
            padding: 20px;
            border: 1px solid black;
        }
        .block1 {
            background: #E2EDC1;
            margin-bottom: 20px;
        }
        .block2 {
            background: #FCE3EE;
            margin-top: 10px;
            margin-bottom: 10px
        }
        .block3 {
            margin-top: 10px;
            background: #E2EDC1;
            margin-bottom: 20px;
        }
        .block4 {
            background: #FCE3EE;
            margin-top: -10px;
        }
    </style>
</head>
<body>
   <p>В примере два блока располагаются один под другим, при этом у первого блока отступ снизу равен 20px, а у второго блока отступ сверху равен 10px. <br>Схлопывание гарантирует, что расстояние в абзацах везде будет одинаковым.</p>
    <div class="block block1">Первый блок</div>
     <div class="block block2">Второй блок</div>
     <div class="block block3">Третий блок</div>
     <div class="block block4">Четвертый</div>
</body>
</html>
