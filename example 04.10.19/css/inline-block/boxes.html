<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        main {
            font-size: 0;
             }
        section {
              font-size: 16px;
             }
        .box {
            min-height: 200px;
            display: inline-block;
            padding: 15px;
            vertical-align: top;
            box-sizing: border-box;
        }
        .box1 {
            width: 20%;
            background: #C8EAF5;
        }
        .box2 {
            width: 40%;
            background: #FEE4CD;
        }
        .box3 {
            width: 40%;
            background: #E2EDC1;
        }
    </style>
</head>
<body>
    <section class="box box1"><p>Колонка 1</p></section><section class="box box2"><p>Колонка 2</p></section><section class="box box3"><p>Колонка 3</p></section>
</body>
</html>
