<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .contact {
            width: 400px; /* Общая ширина */
            margin: auto; /* Выравниваем по центру */
            border-bottom: 4px solid #61322a;
            font-size: 0; /* Убираем промежуток между блоков */
        }
        .contact img {
            display: block; /* Убираем отступ снизу*/
        }
        .contact > div {
            display: inline-block;
            width: 50%; /* Ширина блоков */
            font-size: 16px; /* Размер текста */
            vertical-align: middle; /* Выравниваем по центру */
        }
        .contact > .image {
            padding-left: 10px; /* Расстояние слева */
            box-sizing: border-box; /* В ширине не учитываем padding */
           }
    </style>
</head>
<body>
    <div class="contact">
       <div class="image"><img src="https://webref.ru/example/image/mail.png" alt="" width="140"></div>
       <div class="mail">Пишите нам по адресу info@webref.ru</div>
    </div>
</body>
</html>
