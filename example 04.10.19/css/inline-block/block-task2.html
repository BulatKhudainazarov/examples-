<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Document</title>

        li {
            border: 1px solid black;
            display: inline-block;
            text-align: center;
            width: 20px;
            padding: 5px;
            border-radius: 50px;
            margin: 0 4px 0 4px;
        }
        li.first {
            width: 80px;
        }
        li.center {
            background: #FF6600;
        }
        a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <section>
        <ul>
            <li class="first"><a href="#">←</a></li>
            <li><a href="#">1</a></li>
            <li class="center"><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li class="first"><a href="#">→</a></li>
        </ul>
    </section>
</body>
</html>
