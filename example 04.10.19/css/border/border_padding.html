<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>padding or border</title>
        <style>
            blockquote {
                background-color: yellow;
                border: 1px solid blue;
                padding: 30px;
            }
        </style>
    </head>
    <body>
        <blockquote>
            Прости, прости. Прощанье в час разлуки несёт с собою столько сладкой муки, что до утра могла б прощаться я.
        </blockquote>
    </body>
</html>
