<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Вложенные селекторы</title>
        <style>
            .data {
                color: red;
            }
            em.data {
                color: blue;
            }
        </style>
    </head>
    <body>
        <p class="data">21 февраля, суббота</p>
        <p>Мероприятие произойдёт в <em class="data">субботу</em>.</p>
    </body>
</html>
