<html>

        <title>css styles</title>

            .data {
                color: red;
            }
            #tagline {
                color: orange;
            }
        </style>
    </head>

        <h1 id="tagline">Этот заголовок будет оранжевым</h1>
        <p class="data">21 февраля, суббота</p>
        <p>Мероприятие произойдёт в <em class="data">субботу</em>.</p>
    </body>
</html>
