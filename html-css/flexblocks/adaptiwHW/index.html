<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Имплантация зубов</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <div class="main-block">
      <div class="main-text">
        <h1 class="main__title">Имплантация зубов</h1>

        </div>
        <div class="main-buttons">
          <button class="main__button">Записаться на осмотр</button>
          <button class="main__button-o">Посмотреть видео</button>
        </div>
      </div>
      <div class="main-img">
        <img src="img/main-img.png" alt="picture">
      </div>
    </div>
  </main>

</html>
